<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:regular,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/slick.css">
    <title>Tesla-project</title>
</head>
<body>
  <header class="header">
    <div class="container">
        <div class="header-top">
            <div class="logp">
                <a href="#"><img src="img/header/logo.png" alt=""></a>
            </div>
            <div class="header-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="header-content">
            <h1 class="header-content__title">Roadster</h1>
            <div class="headre-content__text">The fastest car in the world, with record acceleration, range and performance.</div>
             <a class="header-content__btn" href="#">I want a test drive</a>
        </div>
    </div>
  </header>
  <section class="slider-top">
    <div class="slider">
        <div class="slider__item" style="background-image: url(img/header/slide-1.jpg)"></div>
        <div class="slider__item" style="background-image: url(img/header/slide-2.jpg)"></div>
        <div class="slider__item" style="background-image: url(img/header/slide-3.jpg)"></div>
    </div>
  </section>
  <section class="statistics">
    <div class="container">
        <div class="statistics-items">
            <div class="statistics-item">
                <div class="statistics-item__title">Engine</div>
                <div class="statistics-item__num">2,1 <span>sek</span></div>
                <div class="statistics-item__desc">acceleration up to 100 km</div>
            </div>
            <div class="statistics-item">
                <div class="statistics-item__title">Battery</div>
                <div class="statistics-item__num">1000 <span>km</span></div>
                <div class="statistics-item__desc">power reserve</div>
            </div>
            <div class="statistics-item">
                <div class="statistics-item__title">Speed</div>
                <div class="statistics-item__num statistics-item__num--speed">400 <span>km/h</span></div>
                <div class="statistics-item__desc">max speed</div>
            </div>
        </div>
    </div>
  </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
